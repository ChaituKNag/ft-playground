<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.form {
  width: 400px;
  height: 500px;
  background-color: #ddd;
  border: 2px solid #999;
  margin: 0 auto;
  text-align: center;
}

input[type='text'] {
  
  margin: 10px 0px;
  width: 250px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  
  background: #fff;
  border: 1px solid #ccc;
  padding: 6px;
  outline: none;
  box-sizing: border-box;
}

input[type='text']:focus {
  border: 1px solid #0084b480;
  box-sizing: border-box;
}
</style>
</head>
<body>
<div class="form">
  <input type="text">
</div>
</body>
