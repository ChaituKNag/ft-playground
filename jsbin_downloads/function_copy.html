<script id="jsbin-javascript">
function cloneFunc(func) {
  
  var tempFunc = function () {
    return func.apply(this, arguments);
  };
  
  var keys = Object.keys(func);
  for(key in keys) {
    if(func.hasOwnProperty(keys[key])) {
      tempFunc[keys[key]] = func[keys[key]];
    }
  }
  
  return tempFunc;
}

var add = function (a, b) {
  return a + b;
}

add.thing = "This is the add function";

var addClone = cloneFunc(add);

console.log(add(10, 20));
console.log(addClone(10, 20));

console.log(add === addClone);

console.log(addClone.thing);
</script>
