  <title>JS Bin</title>

<body>

<script id="jsbin-javascript">
var animals = [
  { name: "Puppy", species: "dog"},
  { name: "Chuchu", species: "cat"},
  { name: "Boony", species: "dog"},
  { name: "Cracker", species: "crocodile"},
  { name: "Fluffy", species: "cat"},
  { name: "Lordy", species: "lion"}
];

var isDog = function (animal) {
  return animal.species === "dog";
}

var isNotDog = function (animal) {
  return !(animal.species === "dog");
}

var dogs = animals.filter(isDog);
var notDogs = animals.filter(isNotDog);

console.log(dogs);
console.log(notDogs);
</script>
</body>
