<script id="jsbin-javascript">
function copy(src) {
  if(src.constructor && src.constructor === Array) { // Array src
    var newArr = [];
    for(el in src) {
      if((el.constructor && el.constructor === Array) || 
        (el.constructor && el.constructor === Object) ) {
        newArr.push(copy(el));
      } else {
        newArr.push(el);
      }
    }
    return newArr;
  }
  else if(src.constructor && src.constructor === Object) { // Object
    var keys = Object.keys(src);
    var newObj = {};
    for(key in keys) {
      if((src[keys[key]].constructor && src[keys[key]].constructor === Array) || 
        (src[keys[key]].constructor && src[keys[key]].constructor === Object) ) {
        newObj[keys[key]] = copy(src[keys[key]]);
      } else {
        newObj[keys[key]] = src[keys[key]];
      }
    }
    return newObj;
  }
  
  return src;
}

var obj1 = {
  "test": {
    "a": 1,
    "b": 2
  }
};

var obj2 = copy(obj1);

console.log(obj1 === obj2);
</script>
